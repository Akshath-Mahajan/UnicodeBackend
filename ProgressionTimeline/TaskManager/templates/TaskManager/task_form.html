{%extends 'base.html'%}
{%block body%}
{%include 'navbar.html'%}
<div class="container flex-fill card-container">
    <form method="POST" class="bg-light p-2">
        {%csrf_token%}
        <div class="form-group">
            <label for="id_title">Title:</label>
            {{form.title}}
        </div>
        <div class="form-group">
            <label for="id_description">Description:</label>
            {{form.description}}
        </div>
        <div class="form-group">
            <label for="id_deadline">Deadline:</label>
            {{form.deadline}}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{%endblock%}
